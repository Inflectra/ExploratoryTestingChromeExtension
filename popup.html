<!doctype html>
<html>
<head>
    <title>Exploratory Testing Chrome Extension</title>
    <link rel="stylesheet" type="text/css" href="popUp.css">
    <script src="popup.js"></script>

</head>

<body>
<p>Exploratory Testing Chrome Extension</p>
<ul class="menu">Add New Annotation

    <li>
        <div id="reportBug">
            <button id="BugBtn" class="BugButton">Bug</button>
            <label id="bugCounter"></label>
            <div id="addNewBug" style="display:none">
                <textarea id="newBugDescription" rows="2" cols="40"></textarea>

                <div class="annotaionOptions">
                    <button name="Cancel" class="cancelButton">Cancel</button>
                    <button id="addNewBugBtn" class="actionButton">Add</button>
                </div>
            </div>
        </div>
    </li>
    <li>
        <button id="NoteBtn" class="NoteButton">Note</button>
        <label id="noteCounter"></label>
        <div id="addNewNote" style="display:none">
            <textarea id="newNoteDescription" rows="2" cols="40"></textarea>

            <div class="annotaionOptions">
                <button name="Cancel" class="cancelButton">Cancel</button>
                <button id="addNewNoteBtn" class="actionButton">Add</button>
            </div>
        </div>
    </li>
    <li>
        <button id="QuestionBtn" class="QuestionButton">Question</button>
        <label id="questionCounter"></label>
        <div id="addNewQuestion" style="display:none">
            <textarea id="newQuestionDescription" rows="2" cols="40"></textarea>

            <div class="annotaionOptions">
                <button name="Cancel" class="cancelButton">Cancel</button>
                <button id="addNewQuestionBtn" class="actionButton">Add</button>
            </div>
        </div>
    </li>
    <li>
        <button id="IdeaBtn" class="IdeaButton">Idea</button>
        <label id="ideaCounter"></label>
        <div id="addNewIdea" style="display:none">
            <textarea id="newIdeaDescription" rows="2" cols="40"></textarea>

            <div class="annotaionOptions">
                <button name="Cancel" class="cancelButton">Cancel</button>
                <button id="addNewIdeaBtn" class="actionButton">Add</button>
            </div>
        </div>
    </li>
</ul>


<div>
    <div>
        <button id="resetBtn" class="cancelButton">Reset</button>
        <div class="sessionOptions">
            <button id="previewBtn" class="actionButton">Preview</button>
            <button id="exportCSVBtn" class="actionButton">Export CSV</button>
        </div>
    </div>
</div>

</body>
</html>
