<!doctype html>
<html>

<head>
    <title>Exploratory Testing Chrome Extension</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popUp.css">
    <script src="js/popup.js"></script>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>

</head>

<body>
    <div class="main">
        <div class="card">
        <div class="card-header"><h5>Add new Annotation</h5></div>
        <ul class="menu list-group list-group-flush">
            <li class="list-group-item">
                <button id="BugBtn" class="BugButton btn btn-danger btn-block">Bug <span id="bugCounter" class="badge badge-light"></button>

                <div id="addNewBug" class="reportAnnotation">
                    <div class="form-group">
                        <textarea id="newBugDescription" rows="4" placeholder="Bug description..." class="form-control-sm"></textarea>
                    </div>
                    <div class="btn-group-sm annotation-group" role="group" aria-label="Annotation Options">
                        <button name="Cancel" class="btn btn-warning" title="Cancel annotation">Cancel</button>
                        <button id="addNewBugBtn" class="btn btn-secondary" title="Add new Bug [Enter]">+</button>
                        <button id="addNewBugSCBtn" class="btn btn-secondary" title="Add new Bug with screenshot [Shift + Enter]">S</button>
                    </div>
                </div>
            </li>
            <li class="list-group-item">
                <button id="NoteBtn" class="NoteButton btn btn-warning btn-block">Note <span id="noteCounter" class="badge badge-light"></span></button>

                <div id="addNewNote" class="reportAnnotation">
                    <div class="form-group">
                        <textarea id="newNoteDescription" rows="4" placeholder="Note description..." class="form-control-sm"></textarea>
                    </div>
                    <div class="btn-group-sm annotation-group" role="group" aria-label="Annotation Options">
                        <button name="Cancel" class="btn btn-warning" title="Cancel annotation">Cancel</button>
                        <button id="addNewNoteBtn" class="btn btn-secondary" title="Add new Note [Enter]">+</button>
                        <button id="addNewNoteSCBtn" class="btn btn-secondary" title="Add new Note with screenshot [Shift + Enter]">S</button>
                    </div>
                </div>
            </li>

            <li class="list-group-item">
                <button id="QuestionBtn" class="QuestionButton btn btn-success btn-block">Question <span id="questionCounter" class="badge badge-light"></span></button>
                
                <div id="addNewQuestion" class="reportAnnotation">
                    <div class="form-group">
                        <textarea id="newQuestionDescription" rows="4" placeholder="Question description..." class="form-control-sm"></textarea>
                    </div>
                    <div class="btn-group-sm annotation-group" role="group" aria-label="Annotation Options">
                        <button name="Cancel" class="btn btn-warning" title="Cancel annotation">Cancel</button>
                        <button id="addNewQuestionBtn" class="btn btn-secondary" title="Add new Question [Enter]">+</button>
                        <button id="addNewQuestionSCBtn" class="btn btn-secondary" title="Add new Question with screenshot [Shift + Enter]">S</button>
                    </div>
                </div>
            </li>

            <li class="list-group-item">
                <button id="IdeaBtn" class="IdeaButton btn btn-info btn-block">Idea <span id="ideaCounter" class="badge badge-light"></span></button>
                
                <div id="addNewIdea" class="reportAnnotation">
                    <div class="form-group">
                        <textarea id="newIdeaDescription" rows="4" placeholder="Idea description..." class="form-control-sm"></textarea>
                    </div>
                    
                    <div class="btn-group-sm annotation-group" role="group" aria-label="Annotation Options">
                        <button name="Cancel" class="btn btn-warning" title="Cancel annotation">Cancel</button>
                        <button id="addNewIdeaBtn" class="btn btn-secondary" title="Add new Idea [Enter]">+</button>
                        <button id="addNewIdeaSCBtn" class="btn btn-secondary" title="Add new Idea with screenshot [Shift + Enter]">S</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <div class="footer card-footer">
        <div>
            <button id="resetBtn" class="btn btn-sm btn-outline-danger" title="Reset session data">Reset</button>
            <div class="btn-group btn-group-sm session-group" role="group" aria-label="Session Options">
                
                <button id="exportCSVBtn" class="btn btn-secondary" title="Export session to CSV">Export CSV</button>
                <button id="exportJsonBtn" class="btn btn-secondary" title="Export session to JSon">Export JSON</button>
                <button id="importJsonBtn" class="btn btn-secondary" title="Import session from JSon">Import JSON
                    <input type="file" name = "jsonFile" class="file-input" id="importJsonInput" ></input>
                </button>
                <button id="previewBtn" class="btn btn-secondary" title="Session report">HTML Report</button>
            </div>
        </div>
        <div id="resetConfirmation" style="display:none">
            <span style="display:block" class="alert alert-danger">This will reset the current session.</span>
            <span>Are you sure?</span>
            <button id="resetNo" class="cancelButton btn btn-success" title="Cancel reset">No</button>
            <button id="resetYes" class="actionButton btn btn-outline-danger" title="Reset current session">Yes</button>
        </div>
    </div>
</div>
</body>

</html>
