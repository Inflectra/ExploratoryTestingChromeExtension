<!doctype html>
<html>
<head>
    <title>Reporting options</title>
    <script src="popup.js"></script>

</head>

<body>
<ul class="menu">New Annotation

    <li>
        <div id="reportBug">
            <button id="BugBtn">Bug</button>
            <div id="addNewBug" style="display:none">
                <textarea id="newBugDescription" rows="2" cols="40"></textarea>
                <button name="Cancel">Cancel</button>
                <button id="addNewBugBtn">Add</button>
            </div>
        </div>
    </li>
    <li>
        <button id="NoteBtn">Note</button>
        <div id="addNewNote" style="display:none">
            <textarea id="newNoteDescription" rows="2" cols="40"></textarea>
            <button name="Cancel">Cancel</button>
            <button id="addNewNoteBtn">Add</button>
        </div>
    </li>
    <li>
        <button id="QuestionBtn">Question</button>
        <div id="addNewQuestion" style="display:none">
            <textarea id="newQuestionDescription" rows="2" cols="40"></textarea>
            <button name="Cancel">Cancel</button>
            <button id="addNewQuestionBtn">Add</button>
        </div>
    </li>
    <li>
        <button id="IdeaBtn">Idea</button>
        <div id="addNewIdea" style="display:none">
            <textarea id="newIdeaDescription" rows="2" cols="40"></textarea>
            <button name="Cancel">Cancel</button>
            <button id="addNewIdeaBtn">Add</button>
        </div>
    </li>
</ul>

<div class="sessionOptions">
    <button id="resetBtn">Reset</button>
    <button id="previewBtn">Preview</button>
    <button id="exportCSVBtn">Export CSV</button>
</div>

</body>
</html>
